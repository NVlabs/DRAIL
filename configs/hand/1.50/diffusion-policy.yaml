project: 'drail-project'
program: drail/main.py
method: grid
name: "Hand-dp-1.50"
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use-proper-time-limits
  - --il-in-action-norm 
  - --il-out-action-norm 

parameters:
  alg:
    value: dp 
  bc-num-epochs:
    value: 2000 
  bc-state-norm:
    value: True 
  clip-actions:
    value: True 
  cuda:
    value: True 
  env-name:
    value: CustomHandManipulateBlockRotateZ-v0 
  eval-interval:
    value: 20000 
  eval-num-processes:
    value: 10 
  log-interval:
    value: 2000 
  lr:
    value: 0.0001 
  normalize-env:
    value: False 
  num-eval:
    value: 10 
  num-render:
    value: 0 
  prefix:
    value: dp
  save-interval:
    value: 100000 
  traj-load-path:
    value: ./expert_datasets/hand_10000.pt 
  hidden-dim:
    value: 2100 
  vid-fps:
    value: 30 
  depth:
    value: 4 
  noise-ratio:
    value: 1.5 
 
  seed:
    values: [1,2,3,4,5]